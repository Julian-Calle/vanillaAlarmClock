<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Juugle Clock</title>
</head>

<body>
    <section class="timer">
        <frameset>
            <form>

                <input type="time" name="timer" id="timer">
                <button>SET TIMER</button>
            </form>
            <h1></h1>
        </frameset>
    </section>
    <section class="clock">

        <div class="circle outer">

            <div class="text">
                <h1 class="time"></h1>
                <h2 class="date"></h2>
                <h2 class="year"></h2>
            </div>
            <div class="circle inner">

            </div>
            <div class="circle alarm">

            </div>
        </div>

    </section>





    <script type="module" src="clock.js"></script>
</body>

</html>
