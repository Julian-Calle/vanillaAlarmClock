<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Juugle Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/share/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/share/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/share/favicon-16x16.png">
    <link rel="manifest" href="/share/site.webmanifest">
    <link rel="mask-icon" href="/share/safari-pinned-tab.svg" color="#00aba9">
    <link rel="shortcut icon" href="/share/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/share/browserconfig.xml">
    <meta name="theme-color" content="#00aba9">
</head>

<body>
    <section class="timer">
        <audio src="./share/alarmSound_2.wav" autoplay>
        </audio>
        <frameset>
            <form>

                <input type="time" name="timer" id="timer">
                <button>SET TIMER</button>
            </form>
            <div class="counter">

                <h1></h1>
                <button class="stopButton hidden">STOP</button>
            </div>
        </frameset>
    </section>
    <section class="clock">

        <div class="circle outer">

            <div class="text">
                <h1 class="time"></h1>
                <h2 class="date"></h2>
                <h2 class="year"></h2>
            </div>
            <div class="circle inner">

            </div>
            <div class="circle alarm">

            </div>
        </div>

    </section>





    <script type="module" src="clock.js"></script>
</body>

</html>
